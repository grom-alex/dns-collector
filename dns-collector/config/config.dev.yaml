server:
  udp_port: 5353

database:
  host: "localhost"
  port: 5432
  user: "dns_collector"
  password: "dns_collector_pass"
  database: "dns_collector"
  ssl_mode: "disable"

resolver:
  interval_seconds: 5  # Shorter interval for development
  max_resolv: 3        # Fewer resolves for testing
  timeout_seconds: 5
  workers: 2           # Fewer workers for development

logging:
  level: "debug"       # Debug mode for development

retention:
  stats_days: 7        # Keep statistics for 7 days in development
  cleanup_interval_hours: 12  # More frequent cleanup in development (every 12 hours)

metrics:
  enabled: true
  port: 9090
  path: "/metrics"
  influxdb:
    enabled: false
    url: "http://localhost:8086"
    token: ""
    organization: "dev-org"
    bucket: "dns-metrics-dev"
    interval_seconds: 5
