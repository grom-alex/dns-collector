version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dns-collector-postgres

    ports:
      - "5432:5432"

    volumes:
      - ${POSTGRES_DATA_PATH:-postgres_data}:/var/lib/postgresql/data

    environment:
      - POSTGRES_USER=${POSTGRES_USER:-dns_collector}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-CHANGE_ME_IN_PRODUCTION}
      - POSTGRES_DB=${POSTGRES_DB:-dns_collector}
      - TZ=${TZ:-UTC}

    restart: unless-stopped

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dns_collector} -d ${POSTGRES_DB:-dns_collector}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  dns-collector:
    image: registry.gromas.ru/apps/dns-collector/dns-collector:2.3.2
    pull_policy: always
    container_name: dns-collector

    ports:
      - "5353:5353/udp"

    volumes:
      - ./config/dns-collector.yaml:/app/config/config.yaml:ro

    environment:
      - TZ=${TZ:-UTC}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-CHANGE_ME_IN_PRODUCTION}
      - POSTGRES_SSL_MODE=${POSTGRES_SSL_MODE:-disable}

    restart: unless-stopped

    depends_on:
      postgres:
        condition: service_healthy

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  web-api:
    image: registry.gromas.ru/apps/dns-collector/web-api:2.3.2
    pull_policy: always
    container_name: dns-collector-webapi

    ports:
      - "8080:8080"

    volumes:
      - ./config/web-api.yaml:/app/config/config.yaml:ro

    environment:
      - TZ=${TZ:-UTC}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-CHANGE_ME_IN_PRODUCTION}
      - POSTGRES_SSL_MODE=${POSTGRES_SSL_MODE:-disable}

    restart: unless-stopped

    depends_on:
      postgres:
        condition: service_healthy
      dns-collector:
        condition: service_started

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
