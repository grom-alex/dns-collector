services:
  postgres:
    image: postgres:16-alpine
    container_name: dns-collector-postgres

    # Порты
    ports:
      - "5432:5432"

    # Volumes для хранения данных
    volumes:
      - postgres_data:/var/lib/postgresql/data

    # Переменные окружения
    environment:
      - POSTGRES_USER=dns_collector
      - POSTGRES_PASSWORD=dns_collector_pass
      - POSTGRES_DB=dns_collector
      - TZ=Europe/Moscow

    # Restart policy
    restart: unless-stopped

    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dns_collector -d dns_collector"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  dns-collector:
    build:
      context: ./dns-collector
      dockerfile: Dockerfile
    image: registry.gromas.ru/apps/dns-collector/dns-collector:latest
    container_name: dns-collector

    # Порты
    ports:
      - "5353:5353/udp"

    # Volumes
    volumes:
      - ./dns-collector/config:/app/config:ro

    # Переменные окружения (опционально)
    environment:
      - TZ=Europe/Moscow

    # Restart policy
    restart: unless-stopped

    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Зависимости
    depends_on:
      postgres:
        condition: service_healthy

  web-api:
    build:
      context: ./web-api
      dockerfile: Dockerfile
    image: registry.gromas.ru/apps/dns-collector/web-api:latest
    container_name: dns-collector-webapi

    # Порты
    ports:
      - "8080:8080"

    # Volumes
    volumes:
      - ./web-api/config:/app/config:ro

    # Переменные окружения
    environment:
      - TZ=Europe/Moscow

    # Restart policy
    restart: unless-stopped

    # Зависимости
    depends_on:
      postgres:
        condition: service_healthy
      dns-collector:
        condition: service_started

    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    # Логирование
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

