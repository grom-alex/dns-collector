name: Tests

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-dns-collector:
    name: Test DNS Collector
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: dns-collector/go.sum

    - name: Download dependencies
      working-directory: ./dns-collector
      run: go mod download

    - name: Run tests
      working-directory: ./dns-collector
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./internal/... ./cmd/...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./dns-collector/coverage.out
        flags: dns-collector
        name: dns-collector-coverage

  test-web-api:
    name: Test Web API
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        cache-dependency-path: web-api/go.sum

    - name: Download dependencies
      working-directory: ./web-api
      run: go mod download

    - name: Run tests
      working-directory: ./web-api
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./internal/... ./cmd/...

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./web-api/coverage.out
        flags: web-api
        name: web-api-coverage

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: golangci-lint (dns-collector)
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: dns-collector
        args: --timeout=5m

    - name: golangci-lint (web-api)
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: web-api
        args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test-dns-collector, test-web-api]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Build dns-collector
      working-directory: ./dns-collector
      run: go build -v ./cmd/dns-collector

    - name: Build web-api
      working-directory: ./web-api
      run: go build -v ./cmd/main.go
