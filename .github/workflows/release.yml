name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libc6-dev libsqlite3-dev

    - name: Build binaries
      run: |
        # Build DNS Collector
        cd dns-collector
        CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o dns-collector-linux-amd64 ./cmd/dns-collector
        tar -czf ../dns-collector-linux-amd64.tar.gz dns-collector-linux-amd64 config.yaml
        cd ..

        # Build Web API
        cd web-api
        CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -o web-api-linux-amd64 ./cmd/
        tar -czf ../web-api-linux-amd64.tar.gz web-api-linux-amd64 config/
        cd ..

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dns-collector-linux-amd64.tar.gz
          web-api-linux-amd64.tar.gz
        body: |
          ## DNS Collector Release ${{ github.ref_name }}

          ### Features
          - UDP server for DNS collection
          - SQLite database storage
          - Periodic DNS resolution
          - Web API with REST endpoints
          - Docker deployment support

          ### Installation

          Download the appropriate binary for your platform and extract it:

          ```bash
          tar -xzf dns-collector-linux-amd64.tar.gz
          ./dns-collector-linux-amd64 -config config.yaml
          ```

          For more information, see [README.md](https://github.com/grom-alex/dns-collector/blob/main/README.md)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
