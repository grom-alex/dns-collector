name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libc6-dev libsqlite3-dev

    - name: Build DNS Collector
      run: |
        cd dns-collector
        go mod download
        CGO_ENABLED=1 go build -v -o dns-collector ./cmd/dns-collector

    - name: Build Web API
      run: |
        cd web-api
        go mod download
        CGO_ENABLED=1 go build -v -o web-api ./cmd/

    - name: Run Go vet - DNS Collector
      run: cd dns-collector && go vet ./...

    - name: Run Go vet - Web API
      run: cd web-api && go vet ./...

    - name: Run tests - DNS Collector
      run: cd dns-collector && go test -v ./...
      continue-on-error: true

    - name: Run tests - Web API
      run: cd web-api && go test -v ./...
      continue-on-error: true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build DNS Collector Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./dns-collector
        file: ./dns-collector/Dockerfile
        push: false
        tags: dns-collector:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build Web API Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./web-api
        file: ./web-api/Dockerfile
        push: false
        tags: dns-collector-webapi:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
