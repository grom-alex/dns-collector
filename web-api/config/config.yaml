server:
  port: 8080
  host: "0.0.0.0"

database:
  host: "postgres"
  port: 5432
  user: "dns_collector"
  password: "dns_collector_pass"
  database: "dns_collector"
  ssl_mode: "disable"

logging:
  level: "info"

cors:
  allowed_origins:
    - "http://localhost:8080"
    - "http://localhost:5173"
  allow_credentials: true

metrics:
  enabled: true
  path: "/metrics"
  influxdb:
    enabled: false
    url: "http://influxdb:8086"
    token: ""  # Set via INFLUXDB_TOKEN env var
    organization: "my-org"
    bucket: "dns-metrics"
    interval_seconds: 10

export_lists:
  - name: "Example Domain List"
    endpoint: "/export/example"
    domain_regex: "^example\\.com$"
    include_domains: true

  - name: "All Domains - IPv4 Only"
    endpoint: "/export/all-ipv4"
    domain_regex: ".*"
    include_domains: true
    include_ipv4: true
    include_ipv6: false

  - name: "All Domains - IPv6 Only"
    endpoint: "/export/all-ipv6"
    domain_regex: ".*"
    include_domains: true
    include_ipv4: false
    include_ipv6: true

  - name: "Test Excluded IPs"
    endpoint: "/export/test-excluded"
    excluded_ips_endpoint: "/export/test-excluded-ips"
    domain_regex: "^(example|google)\\.com$"
    include_domains: true
    include_ipv4: true
    include_ipv6: true
    exclude_shared_ips: true
